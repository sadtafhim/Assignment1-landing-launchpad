<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="header-section">
        <nav class="nav-section">
            <h4 class="nav-text color-1 inter-inter">
                LOGO
            </h4>
            <button type="submit" class="button-style color-4 raleway-raleway">
                Sign Up
            </button>
        </nav>
        <div class="banner-content">
            <h1 class="banner-text raleway-raleway">
                Cool Dark UI Template
            </h1>
            <h1 class="banner-text raleway-raleway">
                for Webflow Agencies!
            </h1>
            <button type="submit" class="button-style color-4 raleway-raleway">Stay Focused</button>
        </div>
    </header>
    <main class="main-section">
        <section class="live-preview">
            <div class="live-preview-text-section">
                <h2 class="live-preview-header color-2 raleway-raleway">
                    See It in Action
                </h2>
                <p class="live-preview-text color-3 raleway-raleway">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="button-style color-4 raleway-raleway"type="submit">
                    Launch Live Preview
                </button>
            </div>
            <img src="Assets/wc-mini.png" alt="" class="live-preview-image">
        </section>
        <section class="brand-metrics">
            <h2 class="brand-header raleway-raleway">
                Joined Thousands of Productive Users
            </h2>
            <div class="metric-numbers">
                <div class="metric-number">
                    <h1 class="number color-1 inter-inter">
                        50K
                    </h1>
                    <p class="caption inter-inter color-3">
                        Active Users
                    </p>
                </div>
                <div class="metric-number">
                    <h1 class="number color-1 inter-inter">
                        2M+
                    </h1>
                    <p class="caption inter-inter color-3">
                        Focus Sessions
                    </p>
                </div>
                <div class="metric-number">
                    <h1 class="number color-1 inter-inter">
                        95%
                    </h1>
                    <p class="caption inter-inter color-3">
                        Satisfaction Rate
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
